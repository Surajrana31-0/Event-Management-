<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       
        <div class="form-container">
            <div class="form-content">
                <div class="form-header">
                    <h1>Create Your Account</h1>
                    <p>Join our community today</p>
                </div>
                
                <form class="registration-form">
                    <div class="input-group">
                        <input type="text" id="username" placeholder=" " required>
                        <label for="username">Username</label>
                    </div>
                    
                    <div class="name-fields">
                        <div class="input-group">
                            <input type="text" id="firstName" placeholder=" " required>
                            <label for="firstName">First Name</label>
                        </div>
                        
                        <div class="input-group">
                            <input type="text" id="lastName" placeholder=" " required>
                            <label for="lastName">Last Name</label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email Address</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">Password</label>
                        <div class="password-toggle" onclick="togglePassword('password')">
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="confirmPassword" placeholder=" " required>
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                    
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            I agree to the <a href="#">Terms and Conditions</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        Register Now
                    </button>
                    
                    <div class="login-link">
                        Already have an account? <a href="#">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Cartoon Animation -->
        <div class="animation-container">
            <div class="animation-wrapper">
                <!-- Astronaut floating in space -->
                <div class="floating astronaut">
                    <svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Background circle -->
                        <circle cx="200" cy="200" r="180" fill="#EFF6FF"/>
                        
                        <!-- Astronaut body -->
                        <circle cx="200" cy="220" r="80" fill="white" stroke="#1E40AF" stroke-width="4"/>
                        
                        <!-- Helmet -->
                        <circle cx="200" cy="140" r="70" fill="white" stroke="#1E40AF" stroke-width="4"/>
                        <circle cx="200" cy="140" r="60" fill="#EFF6FF" stroke="#1E40AF" stroke-width="2"/>
                        
                        <!-- Visor -->
                        <path d="M160 140C160 117.909 177.909 100 200 100C222.091 100 240 117.909 240 140" stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
                        <path d="M160 140C160 117.909 177.909 100 200 100C222.091 100 240 117.909 240 140" stroke="#3B82F6" stroke-width="8" stroke-linecap="round" stroke-opacity="0.3"/>
                        
                        <!-- Face (hidden behind visor) -->
                        <circle cx="180" cy="130" r="5" fill="#1E40AF"/>
                        <circle cx="220" cy="130" r="5" fill="#1E40AF"/>
                        <path d="M185 155C185 155 200 165 215 155" stroke="#1E40AF" stroke-width="3" stroke-linecap="round"/>
                        
                        <!-- Backpack -->
                        <rect x="130" y="180" width="40" height="80" rx="20" fill="white" stroke="#1E40AF" stroke-width="4"/>
                        <circle cx="150" cy="190" r="5" fill="#3B82F6"/>
                        <circle cx="150" cy="210" r="5" fill="#3B82F6"/>
                        <circle cx="150" cy="230" r="5" fill="#3B82F6"/>
                        
                        <!-- Arms -->
                        <path d="M120 200C100 180 80 220 100 240" stroke="#1E40AF" stroke-width="4" stroke-linecap="round" fill="none"/>
                        <path d="M280 200C300 180 320 220 300 240" stroke="#1E40AF" stroke-width="4" stroke-linecap="round" fill="none"/>
                        
                        <!-- Legs -->
                        <path d="M180 300C180 330 160 360 180 380" stroke="#1E40AF" stroke-width="4" stroke-linecap="round" fill="none"/>
                        <path d="M220 300C220 330 240 360 220 380" stroke="#1E40AF" stroke-width="4" stroke-linecap="round" fill="none"/>
                        
                        <!-- Stars -->
                        <circle cx="50" cy="80" r="2" fill="#3B82F6"/>
                        <circle cx="350" cy="120" r="3" fill="#3B82F6"/>
                        <circle cx="100" cy="30" r="2" fill="#3B82F6"/>
                        <circle cx="300" cy="50" r="2" fill="#3B82F6"/>
                        <circle cx="250" cy="350" r="3" fill="#3B82F6"/>
                        <circle cx="70" cy="300" r="2" fill="#3B82F6"/>
                    </svg>
                </div>
                
                <!-- Floating stars -->
                <div class="stars">
                    <div class="star" style="top: 10%; left: 20%; animation-delay: 0.2s;"></div>
                    <div class="star" style="top: 40%; left: 80%; animation-delay: 0.5s;"></div>
                    <div class="star" style="top: 80%; left: 40%; animation-delay: 0.8s;"></div>
                    <div class="star" style="top: 20%; left: 60%; animation-delay: 1.1s;"></div>
                    <div class="star" style="top: 60%; left: 20%; animation-delay: 1.4s;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scriptin.js"></script>
</body>
</html>
